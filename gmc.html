<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header {
            background: url('path/to/gmc-header.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .header h1 {
            font-size: 40px;
            margin: 0;
        }

        /* Car Section */
        .car-section {
            padding: 20px;
        }

        .car {
            margin-bottom: 40px;
        }

        .car-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-photo {
            width: 80%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .main-photo:hover {
            transform: scale(1.2); /* Zoom the main photo */
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .thumbnails img {
            width: 100px;
            height: 60px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnails img:hover {
            transform: scale(1.2); /* Zoom thumbnails on hover */
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .details-btn {
            background-color: #007BFF;
        }

        .details-btn:hover {
            background-color: #0056b3;
        }

        .book-btn {
            background-color: #25d366;
        }

        .book-btn:hover {
            background-color: #128c7e;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
